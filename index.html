            <link rel="stylesheet" href="styles.css" />

        <body>
            <div class="wrapper">
                <h1>Wordle</h1>
                <div class="board">
                    <div class="row" id="row1">

                        <div class="box" id="4"></div>
                        <div class="box" id="5"></div>
                    </div>
                    <div class="row" id="row2">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>

                    </div>
                    <div class="row" id="row3">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>

                        <div class="box"></div>
                    </div>
                    <div class="row" id="row4">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>

                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="row" id="row6">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>

                <div class="keyboard">
                    <div class="keyrow keyrow1">
                        <div class="letterKey">Q</div>
                        <div class="letterKey">W</div>
                        <div class="letterKey">E</div>
                        <div class="letterKey">R</div>
                        <div class="letterKey">T</div>
                        <div class="letterKey">Y</div>
                        <div class="letterKey">U</div>
                        <div class="letterKey">I</div>
                        <div class="letterKey">O</div>
                        <div class="letterKey">P</div>
                    </div>
                    <div class="keyrow keyrow2">
                        <div class="letterKey">A</div>
                        <div class="letterKey">S</div>
                        <div class="letterKey">D</div>
                        <div class="letterKey">F</div>
                        <div class="letterKey">G</div>
                        <div class="letterKey">H</div>
                        <div class="letterKey">J</div>
                        <div class="letterKey">K</div>
                        <div class="letterKey">L</div>
                    </div>
                    <div class="keyrow keyrow3">

                        <div class="letterKey">C</div>
                        <div class="letterKey">V</div>
                        <div class="letterKey">B</div>
                        <div class="letterKey">N</div>
                        <div class="letterKey">M</div>

                    </div>

            </div>
            <div id="post-game-content" style="display: none;">
                <p>You're my</p>

                   You're my soul<br>
                   You're my favorite person<br>
                   You're my favorite color<br>

        </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
